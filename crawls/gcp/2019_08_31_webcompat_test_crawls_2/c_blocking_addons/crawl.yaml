apiVersion: batch/v1
kind: Job
metadata:
  name: crawl-c
spec:
  # adjust for parallelism
  parallelism: 50
  backoffLimit: 10000 # to avoid crawls failing due to sporadic worker crashes
  template:
    metadata:
      name: openwpm-crawl
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
      containers:
      - name: openwpm-crawl
        image: docker.io/openwpm/openwpm:commit-764e433a981935c744b76208c948bdd3d2dfe45e
        command: ["python"]
        args: ["crawler.py"]
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-config
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-config
              key: aws_secret_access_key
        - name: REDIS_HOST
          value: '10.0.0.3'
        - name: REDIS_QUEUE_NAME
          value: 'crawl-queue-c'
        - name: CRAWL_DIRECTORY
          value: '2019_08_31_webcompat_test_crawls_2/c_blocking_addons'
        - name: S3_BUCKET
          value: 'openwpm-crawls'
        - name: HTTP_INSTRUMENT
          value: '1'
        - name: COOKIE_INSTRUMENT
          value: '1'
        - name: NAVIGATION_INSTRUMENT
          value: '1'
        - name: JS_INSTRUMENT
          value: '1'
        - name: JS_INSTRUMENT_MODULES
          value: 'webcompat'
        - name: SAVE_CONTENT
          value: 'script,stylesheet,main_frame,sub_frame'
        - name: GHOSTERY
          value: '1'
        - name: DISCONNECT
          value: '1'
        - name: UBLOCK_ORIGIN
          value: '1'
        - name: DWELL_TIME
          value: '10'
        - name: TIMEOUT
          value: '120'
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: sentry_dsn
        - name: LOG_LEVEL_CONSOLE
          value: 'DEBUG'
        - name: LOG_LEVEL_FILE
          value: 'DEBUG'
        - name: LOG_LEVEL_SENTRY_BREADCRUMB
          value: 'DEBUG'
        - name: LOG_LEVEL_SENTRY_EVENT
          value: 'ERROR'
        - name: MAX_JOB_RETRIES
          value: '2'
        resources:
          # these are taken at face value by the autoscaler, so they should match actual
          # resources required by any single instance/container as good as possible
          # see: https://cloud.google.com/kubernetes-engine/docs/concepts/cluster-autoscaler
          # tip: observe `kubectl top nodes` during auto-scaled crawls to get an idea of how
          # resources are being utilized
          requests:
            cpu: 750m
            memory: 1000Mi
          limits:
            cpu: 1
      restartPolicy: OnFailure
